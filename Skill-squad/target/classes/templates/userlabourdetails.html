<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            background-color:rgb(83 116 156);
            width: 100%;
          
        }
        .table{
            display: grid;
            justify-content: center;
            align-items: center;
           
          /* padding-left: 10px;
          padding-top: 10px;
            margin: 10px;
            min-width: 300px;
           border: 2px solid black;
           width: 300px;
           height: 200px;
           font-size: 18px;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            
        }
       
        #form{
            display: grid;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            position: absolute;
            width: 300px;
            height: 150px;
            bottom: 200px;
            left: -350px;
            margin: 5px;
            background-color: brown;
       
        }
        .butn{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        input{
            margin: 6px;
        }
        .in{
            padding: 10px 30px;
            border-radius: 10px;
           
        }
        .sub{
            padding: 5px;
            border-radius: 8px;
            background-color: chartreuse;
        }
        .formgroup{
            display: grid;
            justify-content: center;
            align-items: center;
            padding: 8px 10px;
           
        
        }
        button{
            padding: 5px 20px;
            border-radius: 8px;
            border: 0;
        }
        .tbl{
            display: grid;
            justify-content: center;
            align-items: center;
           padding: 40px 25px;
            border: 2px solid black;
            background-color:  #6b8dbd;
            margin: 10px;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 200;
        }
        .work{
            display: grid;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 20px;
            background-color: #6b8dbd;
            margin-top: -8px;
            margin-left: -8px;
            border-bottom: 2px solid white;
           
        }
      
    </style>
</head>
<body>

    <nav class="work">
        <h1>Find Your Worker</h1>
    </nav>
    <div class="table" th:each="labours: ${l}">


        <table class="tbl">

            <tr>
                <td>Worker Id:</td>
                <td  th:text="${labours.Id}"/><br>

            </tr>
           

            <tr>
                <td>Name:</td>
               <td th:text="${labours.name}"/><br>
            </tr>

            <tr>
                <td>Email:</td>
               <td th:text="${labours.email}" /><br>
           </tr>


           
        </table>
   
     
       <!-- <tr> 
        <td>Worker Id:</td>
        <td  th:text="${labours.Id}"/><br>
    </tr>
       <tr>  
        <td>Name:</td>
      <td th:text="${labours.name}"/><br>
    </tr>
      <tr>
         <td>Email:</td>
        <td th:text="${labours.email}" /><br>
    </tr>

        -->

        <div class="formgroup">
            <button onclick="myfunc()">View</button>
        </div>
    
    </div>
    <div id="form"> 
        <form th:action="@{/view-labour-details}" th:object="${user}" method="post">
        <input class="in" name="Id" placeholder="Enter workerId to view full details" required><br>
        <div class="butn">
            <input  class="sub" type="submit">
        </div>
        
    </form>
</div>
   
</body>
<script>
    function myfunc(){
        const s = document.getElementById("form")
         if(s.style.left== "-350px"){
            s.style.left="240px";
         }else{
            s.style.left="-350px"
         }
 
    }
</script>
</html>
