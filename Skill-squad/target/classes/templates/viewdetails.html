<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
        }

        .details {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 600px;
            width: 100%;

        }

        .tbl {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 600px;
            border: 2px solid black;
            background-color: #8BC34A;
            ;
        }

        td {
            border-bottom: 2px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            border-top: 2px solid black;
            padding: 12px 52px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 400;
        }

        tr {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="details">

        <table class="tbl">


            <tr>
                <td>Name :</td>
                <td>[[${l.getName()}]]</td>

            </tr>
            <tr>
                <td>Email :</td>
                <td>[[${l.getEmail()}]]</td>
            </tr>

            <tr>
                <td>Location :</td>
                <td>[[${l.getLocation()}]]</td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>[[${l.getGender()}]]</td>
            </tr>
            <tr>
                <td>Contact :</td>
                <td>[[${l.getPhNum()}]]</td>
            </tr>

        </table>

    </div>
</body>

</html>
